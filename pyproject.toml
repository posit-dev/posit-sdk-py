[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "posit-sdk"
description = "Posit SDK for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["posit", "sdk"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dynamic = ["version"]
dependencies = ["requests>=2.31.0,<3"]

[project.urls]
Source = "https://github.com/posit-dev/posit-sdk-py"
Issues = "https://github.com/posit-dev/posit-sdk-py/issues"

[tool.coverage.report]
fail_under = 80
omit = [ "src/posit/_version.py", "src/posit/**/tests/*", ]

# package discovery configuration
# see - https://setuptools.pypa.io/en/latest/userguide/quickstart.html#package-discovery
[tool.setuptools.packages.find]
where = ["src"]
include = ["posit*"]
exclude = ["posit.*.tests*"]

[tool.setuptools_scm]
version_file = "src/posit/_version.py"

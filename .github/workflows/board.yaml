name: Project Board

on:
  issues:
    types:
      - opened
      - reopened
      - labeled

jobs:
  add:
    name: Add Issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/rstudio/projects/207/views/24
          github-token: ${{ secrets.CONNECT_ADD_TO_PROJECT_PAT }}

name: CI
on:
  - push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          check-latest: true
          cache: 'pip'
      - run: make deps
      - run: make lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
        cache: 'pip'
    - run: make deps
    - run: make dev
    - run: make test

  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        CONNECT_VERSION:
          - preview
          - 2024.05.0
          - 2024.04.1
          - 2024.04.0
          - 2024.03.0
          - 2024.02.0
          - 2024.01.0
          - 2023.12.0
          - 2023.10.0
          - 2023.09.0
          - 2023.07.0
          - 2023.06.0
          - 2023.05.0
          - 2023.01.1
          - 2023.01.0
          - 2022.12.0
          - 2022.11.0
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - run: echo "$CONNECT_LICENSE" > ./integration/license.lic
      env:
        CONNECT_LICENSE: ${{ secrets.CONNECT_LICENSE }}
    - run: make -C ./integration ${{ matrix.CONNECT_VERSION }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          check-latest: true
          cache: 'pip'
      - run: make deps
      - run: make build

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          check-latest: true
          cache: 'pip'
      - uses: quarto-dev/quarto-actions/setup@v2
      - run: make deps
      - run: make dev
      - run: make docs

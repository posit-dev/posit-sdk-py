name: Site
on:
  - pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          check-latest: true
          cache: 'pip'
      - uses: quarto-dev/quarto-actions/setup@v2
      - run: make deps
      - run: make dev
      - run: make docs
      - uses: actions/setup-node@v4
      - id: netlify
        env:
            NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          preview_url=$(make --silent -C ./docs netlify | tail -n 1)
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT
      - uses: actions/github-script@v6
        env:
          preview_url: ${{ steps.netlify.outputs.preview_url }}
        with:
          script: |
            const url = process.env.preview_url;
            const issue_number = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            console.log(`ðŸš€ Check out the documentation site for preview [here](${url}).`)
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `ðŸš€ Check out the documentation site for preview [here](${url}).`
            })
